<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect4 Game</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #connectfour {
            background: url(grid.jpg);
            margin: 0px auto;
        }

        .log {
            width: 750px;
            margin: 0 auto;
            text-align: left;
        }

        .redMoves {
            color: red;
            font-size: 1.5em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .blueMoves {
            color: blue;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .redMoves::before {
            content: "RED Player:";
            color: red;
            font-size: 1.5em;
            font-weight: 600;
        }

        .blueMoves::before {
            content: "BLUE Player:";
            width: 100px;
            color: blue;
            font-size: 1.5em;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Connect4 Game</h1>
    <canvas id="connectfour" width="700" height="600"></canvas>
    <div class="log">
        <div id="redMoves" class="redMoves"></div>
        <div id="blueMoves" class="blueMoves"></div>
    </div>
    <script src="connectfour.js"></script>
</body>

</html>
